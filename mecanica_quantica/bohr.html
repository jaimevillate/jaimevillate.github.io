<h2>Modelo de Bohr</h2>
<p>
Quantização do momento angular do eletrão no átomo de hidrogénio:
</p>
<div class="eqnalign">
<span class="boxed">
<math id="eqn1" display="inline"><mrow><mstyle displaystyle="true" scriptlevel="0"><mo>∮</mo><mover><mrow><mi>p</mi></mrow><mo stretchy="false">→</mo></mover><mi>·</mi><mrow><mi mathvariant="normal">d</mi></mrow><mover><mrow><mi>r</mi></mrow><mo stretchy="false">→</mo></mover><mo>=</mo><mi>n</mi><mspace width="0.167em" /><mi>h</mi></mstyle></mrow></math>
</span>
</div>
<img class="fig center" src="img/quantum-Bohr_model.png"
     style="width:28.077em;max-width:100%;height:auto;padding:2em 0">
<div class="eqnalign">
<math id="eqn2" display="inline"><mrow><mi>p</mi><mo>=</mo><msub><mi>m</mi><mrow><mi mathvariant="normal">e</mi></mrow></msub><mspace width="0.167em" /><mi>v</mi></mrow></math>
&emsp;&emsp;
<math id="eqn3" display="inline"><mrow><mi>F</mi><mo>=</mo><mstyle displaystyle="true" scriptlevel="0"><mfrac><mrow><mi>k</mi><mspace width="0.167em" /><mi>e</mi></mrow><mrow><msup><mi>r</mi><mn>2</mn></msup></mrow></mfrac></mstyle></mrow></math>
</div>
<br><br>
<div class="eqnalign">
<span class="boxed" style="padding:8pt">
<math id="eqn4" display="inline"><mrow><msub><mi>r</mi><mi>n</mi></msub><mo>=</mo><msub><mi>a</mi><mn>0</mn></msub><mspace width="0.167em" /><msup><mi>n</mi><mn>2</mn></msup></mrow></math>
</span>
&emsp;&emsp;
<span class="boxed" style="padding:8pt">
<math id="eqn5" display="inline"><mrow><msub><mi>E</mi><mi>n</mi></msub><mo>=</mo><mo>−</mo><mstyle displaystyle="true" scriptlevel="0"><mfrac><mrow><mrow><mi mathvariant="normal">R</mi><mi mathvariant="normal">y</mi></mrow></mrow><mrow><msup><mi>n</mi><mn>2</mn></msup></mrow></mfrac></mstyle></mrow></math>
</span>
</div>
<p>
Raio de Bohr: <math id="eqn6" display="inline"><mrow><msub><mi>a</mi><mn>0</mn></msub><mo>=</mo><mn>0.529</mn><mi>×</mi><msup><mn>10</mn><mrow><mo>−</mo><mn>10</mn></mrow></msup></mrow></math> m
</p>
<p>
Constante de Rydberg: <math id="eqn7" display="inline"><mrow><mrow><mi mathvariant="normal">R</mi><mi mathvariant="normal">y</mi></mrow><mo>=</mo><mn>13.6</mn></mrow></math> eV
</p>
